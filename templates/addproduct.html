<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="text-info text-center">
            <h3>ADD PRODUCT DETAILS</h3>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12">
                <form enctype="multipart/form-data" method="post" action="{% url 'addproduct' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="pname" class="form-control" placeholder="Enter Product Name" required>
                    </div>
                    <div class="form-group">
                        <input type="number" name="price" class="form-control" placeholder="Enter Product Price" required>
                    </div>
                    <div class="form-group">
                        <input type="number" name="qty" class="form-control" placeholder="Enter Product Quantity" required>
                    </div>
                    <div class="form-group">
                        <input type="file" name="file" class="form-control-file" accept="image/*" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-info btn-block">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
 
</body>
</html>
