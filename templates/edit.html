<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="text-info text-center">
            <h3>UPDATE PRODUCT DETAILS</h3>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12">
                <form enctype="multipart/form-data" method="post" action="{% url 'editproduct' prdts.id %}">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="pname"><strong>Product Name:</strong></label>
                        <input type="text" id="pname" name="pname" class="form-control" value="{{ prdts.product_name }}" required>
                    </div>

                    <div class="form-group">
                        <label for="price"><strong>Product Price:</strong></label>
                        <input type="number" id="price" name="price" class="form-control" value="{{ prdts.price }}" required>
                    </div>

                    <div class="form-group">
                        <label for="qty"><strong>Product Quantity:</strong></label>
                        <input type="number" id="qty" name="qty" class="form-control" value="{{ prdts.quantity }}" required>
                    </div>

                    <div class="form-group text-center">
                        <label><strong>Current Product Image:</strong></label><br>
                        <img src="{{ prdts.image.url }}" class="img-fluid rounded mb-2" style="width: 150px; height: auto;" alt="Product Image">
                    </div>

                    <div class="form-group">
                        <label for="file"><strong>Upload New Image:</strong></label>
                        <input type="file" id="file" name="file" class="form-control-file mt-2" accept="image/*">
                    </div>

                    <div class="text-center mb-2">
                        <button type="submit" class="btn btn-info btn-block">Update</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
