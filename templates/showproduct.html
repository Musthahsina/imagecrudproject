<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Ensure image is larger on small screens */
        .product-img {
            width: 80px;  /* Default size */
            height: auto;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .product-img {
                width: 100px;  /* Larger image on mobile */
            }
        }

        @media (max-width: 576px) {
            .product-img {
                width: 120px;  /* Even larger on very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12">
                <h2 class="text-center text-info mb-4">Product List</h2>
                <div class="table-responsive">
                    <table class="table table-bordered text-center">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">PRODUCT NAME</th>
                                <th scope="col">PRICE</th>
                                <th scope="col">QUANTITY</th>
                                <th scope="col">IMAGE</th>
                                <th scope="col">ACTION</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for p in prdts %}
                            <tr>
                                <td class="pt-4">{{ p.product_name }}</td>
                                <td class="pt-4">{{ p.price }}</td>
                                <td class="pt-4">{{ p.quantity }}</td>
                                <td>
                                    {% if p.image %}
                                    <img src="{{ p.image.url }}" class="product-img img-fluid" alt="Product Image">
                                    {% endif %}
                                </td>
                                <td>
                                    <a href="{% url 'edit' p.id %}" class="btn btn-outline-primary btn-sm">EDIT</a>
                                    <a href="{% url 'delete' p.id %}" class="btn btn-outline-danger btn-sm">DELETE</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
